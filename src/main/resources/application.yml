spring:
  application:
    name: cuoco
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
springdoc:
  swagger-ui:
    path: /swagger-ui
jwt:
  secret: ${JWT_SECRET}
gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}
  image:
    url: ${GEMINI_IMAGE_URL}
  temperature: ${GEMINI_TEMPERATURE:0.7}
mercado-pago:
  base-url: ${MP_BASE_URL}
  access-token: ${MP_ACCESS_TOKEN}
  public-key: ${MP_PUBLIC_KEY}
  callback:
    base-url: ${MP_CALLBACK_BASE_URL}
    success-path: /payment/success
    pending-path: /payment/pending
    failure-path: /payment/failure
  plan:
    pro:
      price: ${MP_PRO_PLAN_PRICE:500.00}
      currency: ${MP_PRO_PLAN_CURRENCY:ARS}
      title: ${MP_PRO_PLAN_TITLE:Cuoco PRO - Plan Premium}
      description: "${MP_PRO_PLAN_DESCRIPTION:Upgrade to Premium: Unlimited recipes, advanced filters, meal planning and more!}"
  branding:
    primary-color: ${MP_BRAND_PRIMARY_COLOR:#FF6B35}
    secondary-color: ${MP_BRAND_SECONDARY_COLOR:#FFA500}
    show-mercado-pago-branding: ${MP_SHOW_BRANDING:false}
mail:
  host: smtp.gmail.com
  port: 587
  username: cuoco.8bits@gmail.com
  password: ${PASSWORD_MAIL}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000
shared:
  recipes:
    max-recipes:
      free: ${FREE_USER_MAX_RECIPES:10}
      pro: ${PRO_USER_MAX_RECIPES:100}
    size:
      free: ${FREE_USER_RECIPES_SIZE:3}
      pro: ${PRO_USER_RECIPES_SIZE:5}
    images:
      base-path: ${RECIPE_IMAGES_BASE_PATH:./src/main/resources/imagenes}
  meal-preps:
    size: ${MEAL_PREP_DEFAULT_SIZE:1}
    recipes-size: ${RECIPES_SIZE_PER_MEAL_PREP:3}